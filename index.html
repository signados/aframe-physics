<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script> 
    <script src="aframe-physics-system.min.js"></script>
    <script src="app.js"></script> 
  </head>
<body>
  <a-scene physics="gravity: -1">
    <!-- gravity puede ser positiva o negativa y a diferentes niveles-->
    <a-box id="box-a" position="-1 3 -3" color="yellow" dynamic-body="shape: box; mass: 1" collision-detect></a-box>
    <a-box id="box-b" position="-1 1.5 -3" depth="2" width="2" height="0.5" color="blue" static-body="shape: box; mass: 1"></a-box>
    <a-box id="ground" position="0 0 0" depth="100" width="100" height="0.1" static-body="shape: box; mass: 1" visible="false"></a-box>
    <a-entity environment = "preset: forest"></a-entity>
  </body>
</html>
